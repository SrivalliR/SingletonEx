name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 1: Install a specific version of the .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # This action installs the .NET SDK for you.

      # Step 2: Restore NuGet packages (which will include NUnit and Selenium)
      - name: Restore dependencies MySolution.sln
        run: dotnet restore

      # Step 3: Build the solution
      - name: Build
        run: dotnet build MySolution.sln --configuration Release --no-restore

      # Step 4: Run the NUnit tests with dotnet test
      - name: Run NUnit tests with Selenium
        run: dotnet test TestProject.csproj --configuration Release --no-build
